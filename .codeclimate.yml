---
engines:
  duplication:
    enabled: true
    config:
      languages:
        ruby:
          mass_threshold: 22
        javascript:
        python:
        php:
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- spec/
- lib/splendor_game/load_cards.rb